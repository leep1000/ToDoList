<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To-do list</h1>
      </div>
          <input type="text" id="important-thing" placeholder="Add important thing...">
          <input type="number" id="priority" placeholder="Priority (1-5)">
          <button id="add-to-list">Add</button>
        </div>
      </div>
      <ol id="list"></ol>
      <button id="orderList">Reorganise priority List</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
